<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вычисление объемов геометрических фигур</title>
</head>
<body>
<h1>Вычисление объемов геометрических фигур</h1>
<form action="/" method="post">
    <label for="figure">Фигура:</label>
    <select name="figure">
        <option value="cube">Куб</option>
        <option value="sphere">Сфера</option>
        <option value="cylinder">Цилиндр</option>
    </select>
    <br>
    <label for="param1">Первый параметр:</label>
    <input type="text" name="param1" required>
    <br>
    <label for="param2">Второй параметр (если необходимо):</label>
    <input type="text" name="param2">
    <br>
    <label for="precision">Точность:</label>
    <input type="number" name="precision" min="0" value="2" required>
    <br>
    <input type="submit" value="Вычислить">
</form>
{% if result %}
    <h2>Результат: {{ result }}</h2>
{% endif %}
</body>
</html>
